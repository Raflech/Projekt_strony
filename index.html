<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe PASS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
<nav style="box-shadow: 0px 5px 10px grey;" class="navbar navbar-expand-lg navbar-black bg-black">
    <!-- Container wrapper -->
    <div class="container-fluid">   
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="index.html" style="margin: 5px 20px 5px 20px;">
          <img src="logo1.png" alt="Logo"/>
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="guz" href="index.html"><b>STWÓRZ SILNE HASŁO</b></a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  <div style="height: 1000px;" class="container-fluid gradient-custom text-dark">
      <div class="row justify-content-center">
          <div style="box-shadow: 2px 3px 2px lightblue" class="col-8 main bg-light">
            <div class="row justify-content-center">
                <div class="col-5 text-center">
                    <form style="margin-top: 100px" name="formularz">
                        <div class="row"></div>
                        <h3>Sprawdź swoje hasło</h3><br>
                        <div class="form-outline">
                            <input type="password" id="typePassword" class="form-control border border-top-0 border-end-0 border-start-0" />
                            <label id="label1" class="form-label" for="typePassword">Wprowadź hasło</label>
                          </div>
                          <script src="skrypt1.js"></script>
                    </form><br>
                    <div class="progress" style="height: 10px">
                        <div
                          id="strength"
                          class="progress-bar progress-bar-striped progress-bar-animated"
                          role="progressbar"
                          aria-valuenow="0"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                </div>
                <div class="col-6 text-start">
                    <div id="wymagania" style="padding: 10px; margin-top: 75px" class="border border-top-0 border-end-0 border-bottom-0 border-3"><h5>
                        Twoje hasło musi zawierać:<br></h5>
                        <ul class="text-danger"><b>
                            <li id="a">co najmniej 10 znaków</li>
                            <li id="b">małe litery</li>
                            <li id="c">duże litery</li>
                            <li id="d">znaki specjalne</li>
                            <li id="e">cyfry</li></b>
                        </ul>
                    </div>
                </div>
            </div><br><br>
            <div class="row justify-content-center">
                <div style="padding: 30px; margin-bottom: 50px;" class="col-6 text-center border border-info border-3 border-top-0">
                    <h3>Pomożemy Ci stworzyć bezpieczne hasło</h3><br>
                    <form name="formularz1">
                        <div class="form-outline">
                            <input type="text" id="typeText" class="form-control border"/>
                            <label id="label2" class="form-label" for="typeText">Wpisz dowolną frazę</label>
                        </div>
                    </form><br>
                    <button id="generuj" type="button" class="btn btn-dark btn-rounded btn-lg">GENERUJ</button><br><br>
                    <div id="demo" class="border border-top-0 border-start-0 border-end-0 text-center text-info"></div>
                    <script src="skrypt2.js"></script>
                </div>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
